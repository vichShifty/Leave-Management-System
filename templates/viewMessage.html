
{% include 'adminheader.html' %}

<center>
	<h1> View Messages </h1><br>

	<table cellpadding="2" border="2"><form>
			<tr>
				<th> Message By </th>
				<th> Message </th>
				<th> Reply </th>
				<th> Date </th>
			</tr>
			{%for i in data['message']%}
			<tr>
				<td>{{i['firstName']}} {{i['lastName']}}</td>
				<td>{{i['message']}}</td>
				<td>{{i['reply']}}</td>
				<td>{{i['date']}}</td>
				<td><a href="messageResponse?messageId={{i['messageID']}}">Respond</a></td>
			</tr>
			{%endfor%}
	</form></table>
</center>
